
     <!DOCTYPE html>
     <html lang="en">
     <head>
      
       <link rel="stylesheet" href="css/style.css">
     </head>
     <body>
      <div id="message">
        Hello World
      </div>
      <div>
        <button type="button" class="green" onclick="thabzo();">Click Me</button>
      </div>

        function thabzo(mythabzo) {
          mythabzo = document.getElementById("message").innerHTML;
          alert (mythabzo);
          document.write (mythabzo);
          
        }
      </script>
     </body>
